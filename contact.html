<!DOCTYPE html>

	<style>
	/** munu animation */
	.pfrx_header_nav>li{
		opacity: 0;
		transition: opacity .9s;
	}
	/** animation cover */
		.pfrx_maincover_heading_descr{
			opacity: 0;
			transition: opacity .9s;
		}
		.pfrx_maincover_heading>span{
			opacity: 0;
			transition: opacity .9s;
		}
		.pfrx_maincover_about_text_wrapper{
			opacity: 0;
			transition: opacity .9s;
			transition-delay: .3s;
		}
/** animation cover end */

<body>
	<header class="pfrx_header">
		<div class="flo_container flo_grid">
			<div class="flo_column_md_3 pfrx_header_nav_box">
				<ul class="pfrx_header_nav">
					<li><a href="index.html">HOME</a></li>

				</div>
			</div>
		</div>

						<div class="flo_column_md_10 pfrx_contacts_col">

								<div class="pfrx_contacts_local_city">Krasnoyarsk</div>
								<div class="pfrx_contacts_local_time">00:00:0</div>
							</div>
						</div>
					</div>
				</div>

	<script src="assets/js/swiper.min.js"></script>
