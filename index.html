<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>agency</title>
	<link rel="stylesheet" href="https://eventtheme.milkweb.ru/wp-content/themes/hidden_herac/assets/css/flo_grid.css">
	<link rel="stylesheet" href="https://eventtheme.milkweb.ru/wp-content/themes/hidden_herac/assets/css/flo_layout.css">
	<link rel="stylesheet" href="https://eventtheme.milkweb.ru/wp-content/themes/hidden_herac/assets/css/flo_typography.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main-style.css">
	<style>
	/** animation cover */
		.pfrx_maincover_heading_descr{
			opacity: 0;
			transition: opacity .9s cubic-bezier(.66,.53,.15,1.53);
		}
		.pfrx_maincover_heading>span{
			opacity: 0;
			transition: opacity .9s cubic-bezier(.66,.53,.15,1.53);
		}
		.pfrx_maincover_about_text_wrapper{
			opacity: 0;
			transition: opacity .9s cubic-bezier(.66,.53,.15,1.53);
			transition-delay: .3s;
		}
/** animation cover end */
	</style>
</head>
<body>
	<header class="pfrx_header">
		<div class="flo_container flo_grid">
			<div class="flo_column_md_3 pfrx_header_nav_box">
				<ul class="pfrx_header_nav">
					<li><a href="">HOME</a></li>
					<li><a href="">PROJECTS</a></li>
					<li><a href="">ABOUT</a></li>
					<li><a href="">CONTACTS</a></li>
				</ul>
			</div>
			<div class="flo_column_md_7 pfrx_header_email">
				<a href="mailto:hello@matomat.com">hello@matomat.com</a>
			</div>
			<div class="flo_column_md_2 pfrx_header_logo">
				<a href="/">guys designers</a>
			</div>
		</div>
	</header>
	<main>
		<!-- cover -->
		<div class="flo_section pfrx_maincover">
			<div class="pfrx_maincover_container flo_container flo_grid">
				<div class="pfrx_maincover_heading_box">
					<span class="pfrx_maincover_heading_descr">Hey. Two people work here.</span>
					<h1 class="pfrx_maincover_heading">
						<span>Design</span>
						<span>Development</span>
					</h1>
				</div>
				<div class="pfrx_maincover_about">
					<div class="pfrx_maincover_about_text_wrapper">
						<div class="pfrx_maincover_about_text_box">
							<div class="pfrx_maincover_about_text">Really a very small<br>agency. We're focus<br>on specific<br>projects.</div>
						</div>
						<div class="pfrx_maincover_about_contactbtn_box">
							<a href="" class="pfrx_maincover_about_contactbtn">let's talk</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- portfolio -->
		<div class="flo_section pfrx_portfoliolist">
			<ul class="flo_container flo_grid">
				<li class="flo_grid pfrx_portfoliolist_row">
					<div class="flo_column_md_4 pfrx_portfoliolist_link_col">
						<span class="pfrx_portfoliolist_link_name">Hidden Herc Theme</span>
						<a href="" class="pfrx_portfoliolist_link_go">more</a>
					</div>
					<div class="flo_column_md_8 flo_gridfit_4 pfrx_portfoliolist_shot_col">
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc1.jpg)"></div>
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc2.jpg)"></div>
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc3.jpg)"></div>
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc4.jpg)"></div>
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc5.jpg)"></div>
					</div>
				</li>
				<li class="flo_grid pfrx_portfoliolist_row">
					<div class="flo_column_md_4 pfrx_portfoliolist_link_col">
						<span class="pfrx_portfoliolist_link_name">Hidden Herc Theme</span>
						<a href="" class="pfrx_portfoliolist_link_go">more</a>
					</div>
					<div class="flo_column_md_8 flo_gridfit_4 pfrx_portfoliolist_shot_col">
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc1.jpg)"></div>
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc2.jpg)"></div>
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc3.jpg)"></div>
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc4.jpg)"></div>
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc5.jpg)"></div>
					</div>
				</li>
				<li class="flo_grid pfrx_portfoliolist_row">
					<div class="flo_column_md_4 pfrx_portfoliolist_link_col">
						<span class="pfrx_portfoliolist_link_name">Hidden Herc Theme</span>
						<a href="" class="pfrx_portfoliolist_link_go">more</a>
					</div>
					<div class="flo_column_md_8 flo_gridfit_4 pfrx_portfoliolist_shot_col">
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc1.jpg)"></div>
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc2.jpg)"></div>
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc3.jpg)"></div>
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc4.jpg)"></div>
						<div class="flo_column_simple pfrx_portfoliolist_shot" style="background-image: url(assets/imgwork/hiddenherc5.jpg)"></div>
					</div>
				</li>
			</ul>
		</div>
	</main>
	<footer></footer>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="assets/js/main-script.js"></script>
</body>
</html>
